<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>プログラミングゲーム</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="typesound">
    <p id="target" class="click">Click Start</p>
    <table id="result">
      <tbody>
        <tr >
          <th>time:</th>
          <td id="time"></td>
        </tr>
        <tr >
          <th>missType:</th>
          <td id="miss"></td>
        </tr>
        <tr >
          <th>typeCount:</th>
          <td id="count"></td>
        </tr>
        <tr >
          <th>accuracyRate:</th>
          <td id="accuracy"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
